<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE</title>
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
    <h1>IMAGE SEARCH APP</h1>
    <form>
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">search</button>
        <div class="search-results">
            <div class="search-result">
                <image src="https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt="frog in water">   
                </image>
                <a href="https://unsplash.com/photos/Rfflri94rs8" target="_blank">EARTH</a>
            </div>
            <div class="search-result">
                <image src="https://plus.unsplash.com/premium_photo-1669748158379-b1460474807c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="frog in water">   
                </image>
                <a href="https://unsplash.com/photos/JJvVlFSHeFY" target="_blank">WATER</a>
            </div>
            <div class="search-result">
                <image src="https://plus.unsplash.com/premium_photo-1664367985837-923430cfb913?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="frog in water">   
                </image>
                <a href="https://unsplash.com/photos/VX3PpeYd8YQ" target="_blank">FIRE</a>
            </div>
        </div>
        <button id="show-more-button">show more</button>



    </form>

    <script src="script.js"></script>
</body>
</html>
